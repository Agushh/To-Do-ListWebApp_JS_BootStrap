<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - Agustin Zalazar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <!-- Formulario -->
        <div id="Formulario" class="mb-4">
            <div class="input-group">
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter activity...">
                <button class="btn btn-primary" onclick="submit()">Add</button>
            </div>
        </div>

        <!-- Lista -->
        <div>
            <ol id="lista" class="list-group list-group-numbered">
                <!-- Items se agregarán aquí -->
            </ol>
        </div>
    </div>

    <script src="js/todolist.js"></script>
</body>
</html>
